{% extends "base.html" %}

{% block content %}

  <h3>
    {{ newspaper.title }}
    <a href="{% url 'newspaper_agency:newspaper-delete' pk=newspaper.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'newspaper_agency:newspaper-update' pk=newspaper.id %}" class="btn btn-secondary link-to-page">
      Update
    </a>
    <br>
  </h3>
  <p>
    {{ newspaper.content}}<br>
  </p>
      redactors:
    <ul>
      {% for redactor in newspaper.publishers.all %}
        <li>{{ redactor.username }} ({{ redactor.first_name }} {{ redactor.last_name }})</li>
      {% endfor %}
    </ul>


{% endblock %}
